<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Basic HTML Form</h1></header>
    <main>
    <!--Create Form-->
      <form action="">
        <fieldset>
          <legend>Name</legend>
          <label for="">First Name</label>
          <input type="text" name="" id="" />
          <br />
          <br />
          <label for="">Last Name</label>
          <input type="password" name="" id="" />
        </fieldset>

        <fieldset>
          <legend>Other Questions</legend>

          <br />

          <label for="">What ice creem do you like</label>
          <br />
          <input
            type="checkbox"
            id="chocolate"
            name="chocolate"
            value="chocolate"
          />
          <label for="chocolate"> chocolate</label><br />
          <input
            type="checkbox"
            id="chocolatePudding"
            name="chocolatePudding"
            value="chocolatePudding"
          />
          <label for="chocolatePudding">chocolatePudding</label><br />
          <input type="checkbox" id="Vanilla" name="Vanilla" value="Vanilla" />
          <label for="Vanilla"> Vanilla</label><br /><br />
          <br />
          <label for="">Select a School</label>
          <br />
          <select name="" id="">
            <option value="Harvid">Harvard</option>
            <option value="Harvar">Harvar</option>
            <option value="Harvarf">Hot chocolate</option>
          </select>
          <br />
          <br />
          <label for="">Please Provide comment</label>
          <br />
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <br />
        </fieldset>
        <br />
      </form>
    </main>
    <footer>
      <input type="submit" value="submit" />
    </footer>
  </body>
</html>
